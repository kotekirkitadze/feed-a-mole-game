<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="bg">
        <div class="worm-box">
            <div class="worm-container" style="width: 5%">
                <img src="./assets/worm.png" alt="worm meter" class="worm">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-0">
                <img data-index="0" class="mole" src="./assets/mole-hungry.png" alt="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-1">
                <img data-index="1" class="mole" src="./assets/mole-hungry.png" alt="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-2">
                <img data-index="2" class="mole" src="./assets/mole-hungry.png" alt="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-3">
                <img data-index="3" class="mole" src="./assets/mole-hungry.png" alt="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-4">
                <img data-index="4" class="mole" data-index="4" src="./assets/mole-hungry.png" alt="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-5">
                <img data-index="5" class="mole" src="./assets/mole-hungry.png" alt="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-6">
                <img data-index="6" class="mole" src="./assets/mole-hungry.png" alt="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-7">
                <img data-index="7" class="mole" src="./assets/mole-hungry.png" alt="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-8">
                <img data-index="8" class="mole" src="./assets/mole-hungry.png" alt="mole">
            </div>
        </div>
        <div class="hole-container">
            <div class="hole" id="hole-9">
                <img data-index="9" class="mole" src="./assets/mole-hungry.png" alt="mole">
            </div>
        </div>
    </section>
    <img class="wind" src="./assets/win.png" alt="mole">
    <script src="app.js"></script>

</body>
</html>
